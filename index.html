<!DOCTYPE html>
<html>
<head>
    <title>Open in Safari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { text-align: center; padding-top: 50px; font-family: Arial, sans-serif; }
        h1 { font-size: 22px; margin-bottom: 20px; }
        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Tap below to open in Safari</h1>
    <button onclick="openInSafari()">Open in Safari</button>

    <script>
        function openInSafari() {
            // Attempt to open in Safari/Chrome
            window.location.href = "https://linktr.ee/pyroo";
            setTimeout(() => {
                window.open("https://linktr.ee/pyroo", "_blank");
            }, 500);
        }
    </script>
</body>
</html>
